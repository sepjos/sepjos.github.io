<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to NMRW!</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="body">
  <header class="header">
    <nav class="nav">
      <img src="nmrw-logo2.png"class="logo">    
        <Div class =logotag>
        <p>New music, reviewed weekly.™</p>
        </Div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="archive.html">Archive</a></li>
      </ul>
    </nav>
  </header>


  
  <main>
    <section class="content">
      <div class="video">
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/VIDEO_ID" 
          title="YouTube video player" frameborder="0" allowfullscreen>
        </iframe>
      </div>
      <div class="text">
        <h1>This Week's Highlight</h1>
        <p>
          Add your text here. This could be an analysis, thoughts, or anything that complements the video!
        </p>
      </div>
      </section>



     <!--TABLE HEADER SECTION-->

    <section>
      <div class="tableheader">
        <h2>New Music Stat Tracker</h2>
      </div>



      <!--TABLE DATA SECTION-->
      
      <div class="stattracker">
        <table>
         <thead>
            <tr>
              <th>Artist</th>
              <th>Track</th>
              <th>Position</th>
              <th>Source</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                <th>name</th>
                <td>song</td>
                <td>position</td>
                <td>source</td>
              </tr>
          </tbody>
          </thead>
        </table>
      </div>
    </section>



  </main>
  
  <footer class="footer">
    <p>© 2025. All rights reserved.</p>
  </footer>
</body>
</html>
